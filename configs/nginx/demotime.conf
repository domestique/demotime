upstream demotime_uwsgi {
    server unix:///tmp/demotime.sock; # for a file socket
    server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    listen      8000;
    server_name .example.com; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 500M;   # We upload large files

    # Django media
    location /protected {
        internal;
        alias /usr/local/demotime/uploads;  
    }

    # Static Files
    location /static {
        alias /usr/local/demotime/static; 
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  demotime_uwsgi;
        include     /etc/nginx/uwsgi_params;
    }
}
