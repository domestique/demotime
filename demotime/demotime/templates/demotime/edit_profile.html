{% extends 'layout-user.html' %}

{% block styles %}
{{ block.super }}
<style>
    label[for="id_email"] {
        margin-top:60px;
    }
    #avatar-clear_id:after {
        content: 'Remove';
        margin-left: 15px;
    }
    label[for="avatar-clear_id"] {
        display: none;
    }
</style>
{% endblock %}

{% block content %}
    <h1 class="heading">Edit Your Profile</h1>
    <section>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ profile_form.as_p }}
            <input type="submit" value="Update Profile">
        </form>
    </section>
{% endblock %}
