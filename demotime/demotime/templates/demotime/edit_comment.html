{% extends 'base.html' %}

{% block styles %}
{{ block.super }}
{% endblock %}

{% block content %}
    <h3 class="icon icon-comment">Edit your comment</h3>
    <section>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.comment.errors }}
            {{ form.comment }}
            <div class="summary">
                <label class="icon icon-attach">Add additional attachment (<em>optional</em>) - <a href="#">(add)</a></label>
            </div>
            <div class="toggled_text attachments">
                <section>
                    {% include "includes/attachments_form.html" with form=form cols=3 %}
                    {{ form.attachment.errors }}
                </section>
                <input id="id_thread" name="thread" value="{{ thread.pk }}" type="hidden">
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-large" type="submit" value="Update reply">
            </div>
        </form>
    </section>
{% endblock %}
