{% extends "demotime/messages/msg_base.html" %}
{% block content %}
<p>
{% if is_follower %}
    You have been assigned as a follower on <a href="http://{{ dt_url }}{{ url }}">{{ title }}</a>!
{% else %}
    {{ follower.user.userprofile.name }} is now following <a href="http://{{ dt_url }}{{ url }}">{{ title }}</a>!
{% endif %}
</p>
{% endblock %}
