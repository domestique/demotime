{% extends "demotime/messages/msg_base.html" %}
{% block content %}
<p>Hello {{ review.creator.userprofile.name }},</p>

<p>
Your demo, <a href="http://{{ dt_url }}{{ review.get_absolute_url }}">{{ review.title }}</a>, has been approved! You can now proceed to close this demo, or add further content to it if you wish!
</p>

<p>
Thanks,<br>
{{ sender }}
</p>
{% endblock %}
