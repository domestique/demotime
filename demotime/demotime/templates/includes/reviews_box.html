{% load demo_tags %}

{# Demos assigned to you #}

<h3 class="icon icon-inbox">
    Open Reviews Assigned to
    {% if request.user.pk == user.pk %}
        You
    {% else %}
        {{ user }}
    {% endif %}
    <span class="tooltip" title="Reviews are demos that have been assigned
        to you to review. You can leave feedback and ultimately approve or
        reject a demo. Your approval status appears to the left."></span>
</h3>

<section class="reviews {% if not reviews %}done{% endif %}">
    {% if reviews %}
        <ul>
            {% for demo in reviews %}
                <li>
                    <span class="icon-{% if request.user.pk == user.pk %}{% reviewer_status demo user %}{% endif %}" title="Your approval status">
                        DT-{{ demo.pk }}:
                        <a href="{{ demo.get_absolute_url }}"
                            title="{% for reviewer in demo.reviewer_set.all %}{{ reviewer.reviewer }}: {{ reviewer.get_status_display }}{% if not forloop.last %}, {% endif %}{% endfor %}">
                                {{ demo.title }}
                        </a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</section>
