{% load demo_tags %}
<li>
    <span class="icon-{% if request.user.pk == user.pk %}{% reviewer_status demo user %}{% endif %}">
        <a href="#" class="copy_link" data-clipboard-text="https://{{ site_settings.SERVER_URL }}/DT-{{ demo.pk }}" title="Copy URL"><img src="/static/images/ic_attach.svg"></a>
        <a data-prj="{{ demo.project.pk }}" data-pk="{{ demo.pk }}" href="{{ demo.get_absolute_url }}">DT-{{ demo.pk }}</a>:
        <a href="{{ demo.get_absolute_url }}">
            {% if truncate == 'false' %}
                {{ demo.title }}
            {% else %}
                {{ demo.title|truncatechars:38 }}
            {% endif %}
        </a>
        {% include "includes/review_state.html" %}
    </span>
</li>
